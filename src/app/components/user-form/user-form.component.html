<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-gray-900 flex justify-between items-center">
      <span *ngIf="!id; else elseBlockTitle">
        Create User
      </span>
      <ng-template #elseBlockTitle>
        Edit User
      </ng-template>
      <a routerLink="/" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Back
      </a>
    </h1>
  </div>
</header>
<main>
  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <!-- Replace with your content -->
    <div class="px-4 py-6 sm:px-0">
      <div class="mt-10 sm:mt-0">
        <div class="md:grid md:grid-cols-3 md:gap-6">
          <div class="md:col-span-1">
            <div class="px-4 sm:px-0">
              <h3 class="text-lg font-medium leading-6 text-gray-900">
                <span *ngIf="!id; else elseBlockHeading">
                  Create New User
                </span>
                <ng-template #elseBlockHeading>
                  Edit User
                </ng-template>
              </h3>
              <p class="mt-1 text-sm text-gray-600">
                <span *ngIf="!id; else elseBlockDesc">
                  You will create a new user here.
                </span>
                <ng-template #elseBlockDesc>
                  You will udpate the existing user here.
                </ng-template>
              </p>
            </div>
          </div>
          <div class="mt-5 md:mt-0 md:col-span-2">
            <form (ngSubmit)="onSubmit()" #userForm="ngForm">
              <div class="shadow overflow-hidden sm:rounded-md">
                <div class="px-4 py-5 bg-white sm:p-6">
                  <div class="grid grid-cols-6 gap-6">
                    <div class="col-span-6 sm:col-span-3">
                      <label for="first-name" class="block text-sm font-medium text-gray-700">First name</label>
                      <input
                        type="text"
                        [(ngModel)]="user.firstName"
                        #name="ngModel"
                        name="first-name"
                        id="first-name"
                        autocomplete="first-name"
                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                      >
                      <span *ngIf="getError('fname')" class="text-red-600 text-sm py-2">{{ getError('fname') }}</span>
                    </div>

                    <div class="col-span-6 sm:col-span-3">
                      <label for="last-name" class="block text-sm font-medium text-gray-700">Last name</label>
                      <input
                        type="text"
                        [(ngModel)]="user.lastName"
                        #name="ngModel"
                        name="last-name"
                        id="last-name"
                        autocomplete="last-name"
                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                      >
                      <span *ngIf="getError('lname')" class="text-red-600 text-sm py-2">{{ getError('lname') }}</span>
                    </div>

                    <div class="col-span-6 sm:col-span-3">
                      <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                      <input
                        type="date"
                        [(ngModel)]="user.dob"
                        #name="ngModel"
                        name="dob"
                        id="dob"
                        autocomplete="dob"
                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                      >
                      <span *ngIf="getError('dob')" class="text-red-600 text-sm py-2">{{ getError('dob') }}</span>
                    </div>

                    <div class="col-span-6 sm:col-span-3">
                      <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                      <select
                        [(ngModel)]="user.city"
                        #name="ngModel"
                        id="city"
                        name="city"
                        autocomplete="city"
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                      >
                        <option>Mumbai</option>
                        <option>Nagpur</option>
                        <option>Hyderabad</option>
                      </select>
                      <span *ngIf="getError('city')" class="text-red-600 text-sm py-2">{{ getError('city') }}</span>
                    </div>

                    <div class="col-span-6">
                      <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                      <input
                        type="text"
                        [(ngModel)]="user.phone"
                        #name="ngModel"
                        name="phone"
                        id="phone"
                        autocomplete="phone"
                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                      >
                      <span *ngIf="getError('phone')" class="text-red-600 text-sm py-2">{{ getError('phone') }}</span>
                    </div>

                  </div>
                </div>
                <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                  <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Save
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
